<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wallet/Card background -->
  <rect x="3" y="6" width="18" height="12" rx="3" ry="3" fill="url(#gradient)" stroke="#065f46" stroke-width="0.5"/>
  
  <!-- Dollar sign -->
  <text x="12" y="14.5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">$</text>
</svg>